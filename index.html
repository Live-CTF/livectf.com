<html>
  <head>
<style>
body {
  font-family: sans-serif;
  color: #fff;
}
video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

#space {
  text-align: center;
  margin-top: 50vh;
}

</style>
  </head>
  <body>

<video poster="./logo.png" autoplay playsinline muted loop>
  <source src="./title.mp4" type="video/mp4">
</video>

<div id="space">
  <h2>Live from DEF CON CTF 2022 Finals</h2>
  <h2><div id="clockdiv">0 days 0 hours 0 minutes 0 seconds</div></h2>
  <h2>In partnership with:<h2>
  <img src="./ni-white.png" width="15%" />
</div>

<script>
  const deadline = 'August 12 2022 14:00:00 GMT-0700';
  function getTimeRemaining(endtime){
      const total = Date.parse(endtime) - Date.parse(new Date());
      const seconds = Math.floor( (total/1000) % 60 );
      const minutes = Math.floor( (total/1000/60) % 60 );
      const hours = Math.floor( (total/(1000*60*60)) % 24 );
      const days = Math.floor( total/(1000*60*60*24) );

      return {
          total,
          days,
          hours,
          minutes,
          seconds
        };
    }
 function initializeClock(id, endtime) {
  const clock = document.getElementById(id);
  const timeinterval = setInterval(() => {
    const t = getTimeRemaining(endtime);
    clock.innerHTML = t.days + ' days ' + t.hours + ' hours ' + t.minutes + ' minutes ' + t.seconds + ' seconds ';
    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  },1000);
}
  initializeClock('clockdiv', deadline);
</script>
  </body>
</html>
