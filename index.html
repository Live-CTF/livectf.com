<html>
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>LiveCTF</title>
<style>
body {
  font-family: sans-serif;
  color: #fff;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.broadcast {
  color: #6699ff;
}

#space {
  text-align: center;
  margin-top: 50vh;
}

a.broadcast, a, a.broadcast:visited {
  color: #9932CC;
}

#previous {
  position: absolute;
  left: 50%;
  bottom: 0;
  padding: 10px;
  width: 400px;
  transform: translate(-50%, -50%);
  border: 1px solid rgb(223,60,220);
}

#previous a {
  color: white;
}

#previous ul li {
  list-style-type: none;
  padding-bottom: 5px;
}

#bracket {
  position: absolute;
  bottom: -100%;
  padding: 0;
  width: 100%;
  height: 100%;
}

#bracket-button {
  position: absolute;
  bottom: 50px;
  right: 50px;
  background: #d81bc8;
  box-shadow: 0 0 15px 5px #f638e6;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 20pt;
  text-align: center;
  padding: 10px;
  animation: pulse 3s infinite;
  cursor: pointer;
}

.chevron::before {
	border-style: solid;
	border-width: 0.15em 0.15em 0 0;
	content: '';
	display: inline-block;
	height: 20px;
	position: relative;
	width: 20px;
  top: 0;
	transform: rotate(135deg);
}

.chevron {
  margin-top: 5px;
  height: 20px;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 5px 2px #f638e6;
  }

  50% {
    box-shadow: 0 0 15px 5px #f638e6;
  }

  100% {
    box-shadow: 0 0 5px 2px #f638e6;
  }
}


</style>
</head>
<body>

<video poster="./logo.png" autoplay playsinline muted loop>
  <source src="./title.mp4" type="video/mp4">
</video>


  <div id="space">
    <div style="font-size: 20pt;">
    Live at DEF CON 31!
  </div>
  <div>
    <a href="https://www.youtube.com/watch?v=UtKuM2SWnNE">Day 2 Casted Stream</a>
    <a href="https://multistream.me/yt:dthkJvZcoeM/yt:fzxch3C1c0w">Day 2 Uncasted Screens</a>
    <br>
    <a href="https://www.youtube.com/watch?v=-dAVKkMoagM">Day 1 Casted Stream</a>
    <a href="https://multistream.me/yt:MbuUtpLc6mk/yt:Md_TeXWGl_8">Day 1 Uncasted Screens</a>
  </div>
  <h2>In partnership with:<h2>
  <img src="./ni-white.png" width="15%" />
</div>


<div id="previous">
  <p>Past events:</p>
  <ul>
    <li><a href="2023-quals.html">2023 DEF CON Quals</a></li>
    <li><a href="2022.html">2022 DEF CON Finals</a></li>
  </ul>
</div>

<iframe id="bracket" src="https://livectf.challonge.com/livectf_defcon2023/module?theme=8219" width="100%" height="500" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>

<div id="bracket-button">
  <div class="chevron"></div>
</div>

<script>
  const deadline = 'August 12 2023 10:00:00 UTC-0700';
  function getTimeRemaining(endtime){
      const total = Date.parse(endtime) - Date.parse(new Date());
      const seconds = Math.floor( (total/1000) % 60 );
      const minutes = Math.floor( (total/1000/60) % 60 );
      const hours = Math.floor( (total/(1000*60*60)) % 24 );
      const days = Math.floor( total/(1000*60*60*24) );

      return {
          total,
          days,
          hours,
          minutes,
          seconds
        };
    }
  function initializeClock(id, endtime) {
    const clock = document.getElementById(id);
    const timeinterval = setInterval(() => {
      const t = getTimeRemaining(endtime);
      clock.innerHTML = t.days + 'd ' + t.hours + 'h ' + t.minutes + 'm ' + t.seconds + 's ';
      if (t.total <= 0) {
        clearInterval(timeinterval);
      }
    }, 1000);
  }
  initializeClock('clockdiv', deadline);

  document.getElementById("bracket-button").onclick = function() {
    document.getElementById('bracket').scrollIntoView({
      behavior: 'smooth'
    });
  };

</script>
</body>
</html>
